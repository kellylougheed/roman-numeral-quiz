<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Roman Numeral Practice App</title>
  <script src="https://use.fontawesome.com/ee14bb1f23.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
<h1>Roman Numeral</h1>
<div class="content">
  <h2>Practice App</h2>
    <div class="col-lg-4 col-md-4 col-sm-12 left">Your number:</div>
    <div class="col-lg-4 col-md-4 col-sm-12 center" id="number">Loading your number...</div>
    <div class="clear"></div>
    <form name="converter" action="" method="GET">
    <div class="col-lg-4 col-md-4 col-sm-12 left">Convert to a Roman numeral:</div>
    <div class="col-lg-4 col-md-4 col-sm-12 center"><input type="text" name="answerInput" id="answerInput" value="?"></div>
    <div class="col-lg-4 col-md-4 col-sm-12 right">
    <input type="button" name="checkButton" id="checkbutton" value="Check" onClick="checkAnswer(this.form)"></div>
    </form>
    <div class="clear"></div>
    <h2 id="verdict"></h2>
    <p id="correctAnswer"></p>
    <p><button id="newNumberButton">New number</button></p>
    <div class="clear"></div>

</div>
</div>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
