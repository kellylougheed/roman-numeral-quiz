<h2>User History</h2>

<h3>Correct Answers: {{ history.correctCount }}</h3>

<ol class="history">
  <li ng-repeat="problem in history.problems">
    <span class="answer" style="color: {{ problem.col }}">{{ problem.correct }}</span><br/>
    Your Answer: {{ problem.userAnswer }}<br/>
    Correct Answer: {{ problem.correctAnswer }}
  </li>
</ol>
